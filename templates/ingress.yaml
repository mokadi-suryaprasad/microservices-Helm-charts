{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - http:
        paths:
          - path: /microservice1(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: microservice1
                port:
                  number: 80
          - path: /microservice2(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: microservice2
                port:
                  number: 80
{{- end }}
