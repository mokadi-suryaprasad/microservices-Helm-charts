{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /microservice1
            pathType: Prefix
            backend:
              service:
                name: microservice1
                port:
                  number: 80
          - path: /microservice2
            pathType: Prefix
            backend:
              service:
                name: microservice2
                port:
                  number: 80
{{- end }}
